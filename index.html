<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="http://old.static.jstree.com/v.1.0pre/jquery.jstree.js"></script>
    <script>
        $(function () {
            $('#jstree').jstree({
                "core": {
                    "themes":{
                        "icons":false
                    }
                },
                "json_data" : {
                    "data" : [
                        {
                            "data" : "A node",
                            "metadata" : { id : 23 },
                            "children" : [ "Child 1", "A Child 2" ]
                        },
                        {
                            "attr" : { "id" : "li.node.id1" },
                            "data" : {
                                "title" : "Long format demo",
                                "attr" : { "href" : "#" }
                            }
                        }
                    ]
                },
                "checkbox": {
                    "three_state": false
                },
                "plugins" : [ "themes", "json_data", "ui","checkbox"]
            });
        });

    </script>
    <style>
        a .jstree-icon{
            display: none!important;
        }
    </style>
</head>
<body>
<div id="jstree">
</div>
</body>
</html>
